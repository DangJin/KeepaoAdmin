<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言管理</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/leaveWord" src="js/require.js"></script>
</head>
<body>
<div class="leaveWord">
    <div class="leaveWord_list">
        <div class="onload">
            <img src="image/loading.png" alt="">
            <p></p>
        </div>
    </div>
    <script type="text/html" id="leaveWord_list">
        <ul>
            {{each data}}
            <li>
                <p>{{$value.body}}</p>
                <span>{{$value.createTime.split(' ')[0]}}</span>
                {{if $value.state == 1}}
                <div class="new"><span>新</span></div>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </script>
</div>
</body>
</html>
