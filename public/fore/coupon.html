<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/coupon" src="js/require.js"></script>
</head>
<body>
<div class="coupon">
    <div class="guize"><i class="fa fa-question-circle-o"></i> 使用规则</div>
    <div class="title">优惠券</div>
    <div class="content">
        <div class="onload">
            <img src="image/loading.png" alt="">
            <p></p>
        </div>
    </div>
    <script type="text/html" id="content">
        <ul>
            {{each data}}
            <li>
                <h5>{{$value.title}}<span>有效期至：{{$value.endDate}}<br></span></h5>
                <p>￥<span>{{$value.discount}}</span></p>
                <span>满 {{$value.condition}} 可用</span>
            </li>
            {{/each}}
        </ul>
    </script>
</div>
</body>
</html>
