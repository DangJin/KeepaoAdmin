<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热门城市</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/cityList" src="js/require.js"></script>
</head>
<body>
<div class="cityList">
</div>
<script type="text/html" id="cityList">
    <div class="title">定位</div>
    <div class="list">
        <ul>
            <li>{{data.city}}</li>
        </ul>
    </div>
    <div class="title">热门城市</div>
    <div class="list hotCity">
        <ul>
            {{each data.data}}
            <li>{{$value.city}}</li>
            {{/each}}
        </ul>
    </div>
</script>
</body>
<script src="js/jquery.2.1.1min.js"></script>
</html>
