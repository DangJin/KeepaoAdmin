<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>门店会员卡</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/vipCard" src="js/require.js"></script>
</head>
<body>
<div class="vipCard">
    <div class="onload">
        <img src="image/loading.png" alt="">
        <p></p>
    </div>
</div>
<script type="text/html" id="vipCard">
    <div class="top">
        <img src="image/cardbuy.png" alt="">
    </div>
    <div class="vipCard_roll">
        <div class="list">
            <div class="item">
                <div id="toJF">积分兑换 <i class="fa fa-angle-right"></i></div>
                <ul>
                    {{each data}}
                    <li>
                        {{if $value.type == 1}}
                        <img src="image/tiancard.png" alt="">
                        {{else if $value.type == 2}}
                        <img src="image/zhoucard.png" alt="">
                        {{else if $value.type == 3}}
                        <img src="image/yuecard.png" alt="">
                        {{else}}
                        <img src="image/jicard.png" alt="">
                        {{/if}}
                        <div class="content">
                            <h5>{{$value.name}}</h5>
                            <span>{{$value.description}}</span>
                            <div class="money">
                                <span>￥<strong>{{$value.price}}</strong></span>
                                <span>￥<strong>{{$value.fprice}}</strong></span>
                            </div>
                            <a href="#">立即购买</a>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="item">
                <div id="toRMB"><i class="fa fa-angle-left"></i> 现金购买</div>
                <ul>
                    {{each data}}
                    <li>
                        {{if $value.type == 1}}
                        <img src="image/tiancard.png" alt="">
                        {{else if $value.type == 2}}
                        <img src="image/zhoucard.png" alt="">
                        {{else if $value.type == 3}}
                        <img src="image/yuecard.png" alt="">
                        {{else}}
                        <img src="image/jicard.png" alt="">
                        {{/if}}
                        <div class="content">
                            <h5>{{$value.name}}</h5>
                            <span>{{$value.description}}</span>
                            <div class="point">
                                <span><strong>{{$value.point}}</strong>积分</span>
                            </div>
                            <a href="#">立即兑换</a>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</script>
</body>
</html>
