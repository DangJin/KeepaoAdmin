<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统通知</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/systemNews" src="js/require.js"></script>
</head>
<body>
<div class="systemNews">
    <div class="news_list">
        <div class="onload">
            <img src="image/loading.png" alt="">
            <p></p>
        </div>
    </div>
    <script type="text/html" id="news_list">
        <ul>
            {{each data}}
            <li>
                <h5>{{$value.body}}</h5>
                <span class="{{$value.state == 1 ? '' : 'yes'}}">{{$value.state == 1 ? '未读' : '已读'}}</span>
                <p>{{$value.createTime}}</p>
            </li>
            {{/each}}
        </ul>
    </script>
</div>
</body>
</html>
