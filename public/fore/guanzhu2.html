<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粉丝列表</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/guanzhuList" src="js/require.js"></script>
</head>
<body>
<div class="guanzhuList">
    <div class="onload">
        <img src="image/loading.png" alt="">
        <p></p>
    </div>
</div>
<script type="text/html" id="guanzhuList">
    <ul>
        {{each data}}
        <li>
            <a href="myMessage2.html?gid={{$value.gid}}">
                <img src="{{$value.heading}}" alt="">
                <p>{{$value.name}}<span>KP.<strong>{{$value.level}}</strong></span></p>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
</body>
</html>
